metrics_prefix: 'phobos_app'

metrics:
  - instrumentation_label: listener.process_message
    types:
      - counter
      - histogram
    bucket_name: message
  - instrumentation_label: listener.process_batch
    types:
      - counter
      - histogram
    bucket_name: batch
  - instrumentation_label: foo.counter_only
    types:
      - counter


buckets:
  - name: message
    buckets:
      - 5
      - 10
      - 25
      - 50
      - 100
      - 250
      - 500
      - 750
      - 1000
      - 2500
      - 5000
  - name: batch
    buckets:
      - 100
      - 250
      - 500
      - 750
      - 1000
      - 2500
      - 5000
      - 10000
      - 15000
